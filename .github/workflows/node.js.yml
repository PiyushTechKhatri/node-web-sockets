jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'  # or your preferred Node.js version

      - name: Install PM2 globally
        run: sudo npm install -g pm2

      - name: Install dependencies
        run: npm install

      - name: Start or restart the app using PM2
        run: pm2 restart "app"
